<!DOCTYPE html>
<html>
<head>
    <title>Group 35 MapReduce</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; padding: 40px; }
        .dashboard { max-width: 900px; margin: auto; background: #1e293b; padding: 30px; border-radius: 15px; border: 1px solid #334155; }
        .status-badge { padding: 5px 15px; border-radius: 20px; background: #3b82f6; font-size: 0.9em; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: #334155; padding: 15px; border-radius: 8px; text-align: center; border-bottom: 3px solid #3b82f6; }
        h1 { color: #f8fafc; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Group 35: MapReduce Framework</h1>
        <p>System Status: <span id="status" class="status-badge">Loading...</span></p>
        <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">
        <div id="results" class="grid"></div>
    </div>

    <script>
        async function fetchData() {
            const res = await fetch('/api/data');
            const data = await res.json();
            document.getElementById('status').innerText = data.status;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = data.final_counts.map(item => `
                <div class="card">
                    <div style="font-size: 0.8em; color: #94a3b8;">${item[0]}</div>
                    <div style="font-size: 1.5em; font-weight: bold;">${item[1]}</div>
                </div>
            `).join('');
        }
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
